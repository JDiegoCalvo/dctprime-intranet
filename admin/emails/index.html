<!DOCTYPE html>
<html lang="es">
	<head>
		<meta 
			charset="utf-8" />

		<meta 
			name="viewport" 
			content="width=device-width, initial-scale=1, shrink-to-fit=no" />

		<link 
			rel="apple-touch-icon" 
			href="https://dctprime.com/images/apple-touch-icon.png" />

		<link 
			rel="icon" sizes="192x192" 
			href="https://dctprime.com/images/icon-hires.png" />

		<link 
			rel="icon" sizes="128x128" 
			href="https://dctprime.com/images/icon-normal.png" />

		<link 
			rel="stylesheet" 
			href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" 
			integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
			crossorigin="anonymous" />

		<style>
			.overflow-scroll
			{
				overflow: scroll;
			}

			.h-450
			{
				height: 450px;
			}
		</style>

		<title>Emails</title>
	</head>
	<body>
		<div class="container">
			<div class="card shadow">
				<div class="card-body overflow-scroll h-450">
					<table class="table table-sm" id="table_emails">
						<tbody></tbody>
					</table>	
				</div>
			</div>
		</div>

		<div class="modal fade" id="modal" data-backdrop="static" data-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
			<div class="modal-dialog">
				<div class="modal-content" id="modal_content"></div>
			</div>
		</div>

		<script 
			src="https://code.jquery.com/jquery-3.5.1.slim.min.js" 
			integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" 
			crossorigin="anonymous"></script>
		<script 
			src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" 
			integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" 
			crossorigin="anonymous"></script>
		<script 
			src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" i
			ntegrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" 
			crossorigin="anonymous"></script>

		<script>
			var grupos = [ 'General' ];

			fetch( 'scripts/emails.php' )
			.then( res => res.json() )
			.then( r   => 
			{
				document.querySelector( '#table_emails tbody' ).innerHTML = '';

				for ( var i = 0; i < r.length; i++ )
				{
					document.querySelector( '#table_emails tbody' ).innerHTML += `
						<tr>
							<td>${ r[i].nombre }</td>
							<td>${ r[i].email }</td>
							<td>
								<button class="btn btn-link p-0" onclick="agregar( '${ r[i].email }' )">Agregar</button>
							</td>
						</tr>
					`;
				}
			});

			function agregar( email ) 
			{
				// fetch( 'scripts/emails.php' )
				// .then( res => res.json() )
				// .then( r   => 
				// {
					var HTML = `
						<div class="modal-header">
							<h5 class="modal-title" id="staticBackdropLabel">Agregar email a grupo</h5>
							<button type="button" class="close" data-dismiss="modal" aria-label="Close">
								<span aria-hidden="true">&times;</span>
							</button>
						</div>
						<div class="modal-body">
							<form id="agregar_form">
								<div class="form-group">
									<label>Grupo</label>
									<select class="form-control" name="grupo">`;

										for ( var i = 0; i < grupos.length; i++ )
										{
											HTML += `<option>${ grupos[i] }</option>`;
										}
										
									HTML += `</select>
								</div>
								<div class="form-group">
									<label>Email</label>
									<input type="email" class="form-control" name="email" value="${ email }">
								</div>
								<button class="btn btn-primary">Agregar</button>
							</form>
						</div>
					`;

					document.querySelector( '#modal_content' ).innerHTML = HTML;
				// });

				$( '#modal' ).modal( 'show' );

				document.querySelector( '#agregar_form' ).addEventListener( 'submit', function( e )
				{
					e.preventDefault();

					fetch( 'scripts/agregar.php' )
					.then( res => res.json() )
					.then( r   => 
					{

					});
				})
			}
		</script>
	</body>
</html>
