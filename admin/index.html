		<main>
			<div class="container">

					<div class="col-md-4">
						<div class="card">
							<h5 class="card-header">Agregar enlace</h5>
							<div class="card-body">
								<form id="agregar_enlace_form">
									<div class="form-group">
										<label>URL</label>
										<input type="text" class="form-control" autocomplete="off" name="place" required>
									</div>
									<div class="form-group">
										<label>TÃ­tulo</label>

		<script>
			const agregar_enlace_form = document.getElementById( 'agregar_enlace_form' );

			agregar_enlace_form.onsubmit = function( e )
			{
				e.preventDefault();

				const data = new FormData( this );
				
				fetch( 'https://dctprime.com/admin/scripts/agregar_enlace.php', {
					method : 'POST',
					body   : data
				});

				alert( 'Enlace agregado.' );
			};
		</script>
