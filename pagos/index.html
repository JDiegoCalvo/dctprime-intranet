<!DOCTYPE html>
<html lang="es">
	<head>
		<meta 
			charset="utf-8" />

		<meta 
			name="viewport" 
			content="width=device-width, initial-scale=1, shrink-to-fit=no" />

		<link 
			rel="apple-touch-icon" 
			href="https://dctprime.com/images/apple-touch-icon.png" />

		<link 
			rel="icon" sizes="192x192" 
			href="https://dctprime.com/images/icon-hires.png" />

		<link 
			rel="icon" sizes="128x128" 
			href="https://dctprime.com/images/icon-normal.png" />

		<link 
			rel="stylesheet" 
			href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" 
			integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" 
			crossorigin="anonymous" />

		<link 
			rel="stylesheet" 
			href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" 
			integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" 
			crossorigin="anonymous" />

		<link 
			rel="stylesheet" 
			href="styles.css" />

		<link 
			rel="manifest" 
			href="/manifest.json" />

		<title>DCT Prime</title>
	</head>
	<body>
		<div id="login_div">
			<div class="background"></div>
			<div class="fixed-centered">
				<p class="text-white text-center h1"><span class="font-weight-bold">DCT</span> <span class="font-weight-lighter">Prime</span></p>
				<form class="mt-4" id="login_form">
					<div class="form-group">
						<div class="input-group">
							<div class="input-group-prepend">
								<span class="input-group-text pre-input"><i class="far fa-user font-size-lg"></i></span>
							</div>
							<input type="text" class="form-control input-custom" placeholder="Usuario" maxlength="13" name="RFC" id="usuario_input" required>
						</div>
					</div>
					<div class="form-group mb-5">
						<div class="input-group">
							<div class="input-group-prepend">
								<span class="input-group-text pre-input"><i class="fas fa-key font-size-lg"></i></span>
							</div>
							<input type="password" class="form-control input-custom" placeholder="Contraseña" name="CIEC" id="contraseña_input" required>
						</div>
					</div>
					<button class="btn btn-primary btn-block btn-lg" id="login_btn" disabled>Inicia sesión</button>
					<p class="text-white my-5 font-weight-lighter text-center">Versión 1.0.0</p>
				</form>
			</div>
		</div>

		<div class="d-none" id="agregar_servicio_div">
			<div class="bg-white shadow p-1">
				<p class="text-center font-weight-bold">Asocia tu número de servicio</p>
			</div>
			<div class="container">
				<p class="text-center font-size-sm my-5">Ingresa el número de servicio que está en el código de barras de tu recibo.</p>
				<form id="agregar_servicio_form">
					<div class="form-group my-5">
						<input type="number" class="form-control" placeholder="Número de servicio" name="num_servicio" required>
					</div>
					<button class="btn btn-success btn-block">CONTINUAR</button>
				</form>
			</div>
			<footer>
				<nav class="navbar fixed-bottom navbar-light bg-light nav-fill">
					<div class="nav-item text-center" onclick="mostrar( 'home_div' );">
						<i class="fas fa-home fa-2x"></i>
					</div>
					<div class="nav-item text-center" onclick="mostrar( 'recibos_div' );">
						<i class="fas fa-tasks fa-2x"></i>
					</div>
					<div class="nav-item text-center" onclick="mostrar( 'agregar_servicio_div' );">
						<i class="fas fa-plus-square fa-2x"></i>
					</div>
					<div class="nav-item text-center" onclick="mostrar( 'buscar_div' );">
						<i class="fas fa-search fa-2x"></i>
					</div>
				</nav>
			</footer>
		</div>

		<div class="d-none" id="home_div">
			<div class="bg-white shadow p-1">
				<p class="text-center font-weight-bold">Saldo</p>
			</div>
			<div class="container" id="saldo_deudor_div"></div>
			<footer>
				<nav class="navbar fixed-bottom navbar-light bg-light nav-fill">
					<div class="nav-item text-center" onclick="mostrar( 'home_div' );">
						<i class="fas fa-home fa-2x"></i>
					</div>
					<div class="nav-item text-center" onclick="mostrar( 'recibos_div' );">
						<i class="fas fa-tasks fa-2x"></i>
					</div>
					<div class="nav-item text-center" onclick="mostrar( 'agregar_servicio_div' );">
						<i class="fas fa-plus-square fa-2x"></i>
					</div>
					<div class="nav-item text-center" onclick="mostrar( 'buscar_div' );">
						<i class="fas fa-search fa-2x"></i>
					</div>
				</nav>
			</footer>
		</div>

		<div class="d-none" id="facturas_pendientes_div">
			<div class="bg-white shadow p-1">
				<p class="text-center font-weight-bold"><i class="fas fa-arrow-left p-2 float-left" onclick="mostrar( 'home_div' );"></i> Resumen</p>
			</div>
			<div class="container">
				<p>Seleccionar facturas pendientes de pago</p>
				<table class="table table-sm table-borderless" id="table_facturas_pendientes">
					<tbody></tbody>
				</table>
				<button class="btn btn-success btn-block" id="suma_de_facturas_btn" type="button">Pagar <span>$0.00</span></button>
			</div>
		</div>

		<div class="d-none" id="recibos_div">
			<div class="bg-white shadow p-1">
				<p class="text-center font-weight-bold">Recibos</p>
			</div>
			<div class="container">
				<table class="table table-sm" id="table_lista_de_recibos">
					<tbody></tbody>
				</table>
			</div>
			<footer>
				<nav class="navbar fixed-bottom navbar-light bg-light nav-fill">
					<div class="nav-item text-center" onclick="mostrar( 'home_div' );">
						<i class="fas fa-home fa-2x"></i>
					</div>
					<div class="nav-item text-center" onclick="mostrar( 'recibos_div' );">
						<i class="fas fa-tasks fa-2x"></i>
					</div>
					<div class="nav-item text-center" onclick="mostrar( 'agregar_servicio_div' );">
						<i class="fas fa-plus-square fa-2x"></i>
					</div>
					<div class="nav-item text-center" onclick="mostrar( 'buscar_div' );">
						<i class="fas fa-search fa-2x"></i>
					</div>
				</nav>
			</footer>
		</div>

		<div class="d-none" id="buscar_div">
			<div class="bg-white shadow p-1">
				<p class="text-center font-weight-bold">Tu número de servicio</p>
			</div>
			<div class="container">
				<div id="numero_de_servicio_div">
			
				</div>
				<table class="table table-sm">
					<tr>
						<td>Alias</td>
						<td class="text-right font-italic text-secondary">Alias <i class="fas fa-chevron-right"></i></td>
					</tr>
				</table>
				<button class="btn btn-success btn-block">BORRAR</button>
				<hr>
				<button class="btn btn-outline-danger btn-sm btn-block" id="logout_btn">Cerrar sesión</button>
				<hr>
<!-- 				<table class="table table-sm">
					<tr>
						<td>744 940 232 367</td>
						<td class="text-right font-italic text-secondary">Predeterminado <i class="fas fa-chevron-right"></i></td>
					</tr>
				</table> -->
			</div>
			<footer>
				<nav class="navbar fixed-bottom navbar-light bg-light nav-fill">
					<div class="nav-item text-center" onclick="mostrar( 'home_div' );">
						<i class="fas fa-home fa-2x"></i>
					</div>
					<div class="nav-item text-center" onclick="mostrar( 'recibos_div' );">
						<i class="fas fa-tasks fa-2x"></i>
					</div>
					<div class="nav-item text-center" onclick="mostrar( 'agregar_servicio_div' );">
						<i class="fas fa-plus-square fa-2x"></i>
					</div>
					<div class="nav-item text-center" onclick="mostrar( 'buscar_div' );">
						<i class="fas fa-search fa-2x"></i>
					</div>
				</nav>
			</footer>
		</div>

		<div class="modal fade" id="modal" data-backdrop="static" data-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
			<div class="modal-dialog modal-dialog-centered">
				<div class="modal-content" id="modal_content">
					<div class="modal-header">
						<h5 class="modal-title" id="staticBackdropLabel">Error</h5>
						<button type="button" class="close" data-dismiss="modal" aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
					</div>
					<div class="modal-body">
						Usuario o contraseña incorrectos.
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-primary" data-dismiss="modal">Entendido</button>
					</div>
				</div>
			</div>
		</div>

		<script 
			src="https://code.jquery.com/jquery-3.5.1.slim.min.js" 
			integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" 
			crossorigin="anonymous"></script>

		<script 
			src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" 
			integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" 
			crossorigin="anonymous"></script>

		<script 
			src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" 
			integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" 
			crossorigin="anonymous"></script>

		<script 
			src="//cdnjs.cloudflare.com/ajax/libs/numeral.js/2.0.6/numeral.min.js"></script>

		<script 
			src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.js"></script>

		<script 
			src="functions.js"></script>
	</body>
</html>
