<!DOCTYPE html>
<html lang="es">
	<head>
		<meta 
			charset="utf-8" />

		<meta 
			name="viewport" 
			content="width=device-width, initial-scale=1, shrink-to-fit=no" />

		<link 
			rel="apple-touch-icon" 
			href="https://dctprime.com/images/apple-touch-icon.png" />

		<link 
			rel="icon" sizes="192x192" 
			href="https://dctprime.com/images/icon-hires.png" />

		<link 
			rel="icon" sizes="128x128" 
			href="https://dctprime.com/images/icon-normal.png" />

		<link 
			rel="stylesheet" 
			href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" 
			integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" 
			crossorigin="anonymous" />

		<link 
			rel="stylesheet" 
			href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" 
			integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" 
			crossorigin="anonymous" />

		<link 
			rel="stylesheet" 
			href="styles.css" />

		<title>TPV</title>
	</head>
	<body>
		<div class="card" style="width: 400px;">
			<div class="card-body">
				<form id="agregar_servicio">
					<div class="form-group">
						<div class="input-group input-group-sm">
							<select class="custom-select a_select" name="cliente" id="clientes"></select>
							<select class="custom-select a_select" name="ejercicio" id="ejercicio">
								<option>2020</option>
								<option>2019</option>
								<option>2018</option>
								<option>2017</option>
								<option>2016</option>
								<option>2015</option>
							</select>
							<select class="custom-select a_select" name="periodo" id="periodo">
								<optgroup label="Mensual">
									<option value="01">01 - Enero</option>
									<option value="02">02 - Febrero</option>
									<option value="03">03 - Marzo</option>
									<option value="04">04 - Abril</option>
									<option value="05">05 - Mayo</option>
									<option value="06">06 - Junio</option>
									<option value="07">07 - Julio</option>
									<option value="08">08 - Agosto</option>
									<option value="09">09 - Septiembre</option>
									<option value="10">10 - Octubre</option>
									<option value="11">11 - Noviembre</option>
									<option value="12">12 - Diciembre</option>
								</optgroup>
								<optgroup label="Bimestral">
									<option value="01">01 - Bimestre (ene-feb)</option>
									<option value="02">02 - Bimestre (mar-abr)</option>
									<option value="03">03 - Bimestre (may-jun)</option>
									<option value="04">04 - Bimestre (jul-ago)</option>
									<option value="05">05 - Bimestre (sep-oct)</option>
									<option value="06">06 - Bimestre (nov-dic)</option>
								</optgroup>
								<optgroup label="Otro">
									<option>Sin periodo</option>
								</optgroup>
							</select>
							<input type="text" class="form-control" autocomplete="off" id="conteo" readonly>
						</div>
					</div>
					<div class="form-group">
						<div class="input-group input-group-sm">
							<input type="number" step="1" class="form-control" autocomplete="off" name="cantidad" placeholder="Cantidad" value="1" required>
							<input type="text" class="form-control" autocomplete="off" name="precio" placeholder="Precio" required>
							<select class="custom-select" name="descripcion">
								<option>Contabilidad</option>
								<option>Archivos .XML</option>
								<option>Carta SEDENA</option>
								<option>Servicios de contabilidad</option>
							</select>
							<div class="input-group-append">
								<button class="btn btn-outline-success"><i class="fas fa-plus"></i></button>
							</div>
						</div>
					</div>
				</form>
				<form>
					<table class="table table-sm table-borderless table-striped table-hover" id="contenido">
						<tbody></tbody>
					</table>
					<button class="btn btn-info btn-block" type="button" id="terminar_btn" disabled>Terminar $0.00</button>
				</form>
			</div>
		</div>

		<div class="container my-5">
			<table class="table table-sm" id="table_ventas">
				<tbody></tbody>
			</table>
		</div>

		<div class="container my-5">
			<p class="h2">Pagos pendientes de asignar</p>
			<p></p>
			<div class="row">
				<div class="col-6">
					<div class="form-group">
						<label>Cliente</label>
						<select class="form-control" onchange="actualizar_pantalla()" id="customer" name="cliente"></select>
					</div>
					<div class="form-group">
						<label>Elegir pago</label>
						<select class="form-control" onchange="actualizar_pago()" id="seleccionar_pago"></select>
					</div>
					<p>Seleccionar facturas pendientes de pago</p>
					<table class="table table-sm table-borderless" id="table_facturas_pendientes">
						<tbody></tbody>
					</table>
					<p>Resumen</p>
					<table class="table table-sm table-borderless">
						<tbody>
							<tr>
								<th>Importe del pago</th>
								<td id="importe_del_pago">$0.00</td>
							</tr>
							<tr>
								<th>Suma de facturas</th>
								<td id="suma_de_facturas">$0.00</td>
							</tr>
							<tr>
								<th>Saldo</th>
								<td id="saldo_total">$0.00</td>
							</tr>
						</tbody>
					</table>
					<button class="btn btn-primary btn-lg" type="button" id="generar_pago_btn">Generar complemento de pago</button>
				</div>
			</div>
		</div>

		<script 
			src="https://code.jquery.com/jquery-3.5.1.slim.min.js" 
			integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" 
			crossorigin="anonymous"></script>

		<script 
			src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" 
			integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" 
			crossorigin="anonymous"></script>

		<script 
			src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" 
			integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" 
			crossorigin="anonymous"></script>

		<script 
			src="//cdnjs.cloudflare.com/ajax/libs/numeral.js/2.0.6/numeral.min.js"></script>

		<script 
			src="functions.js"></script>
	</body>
</html>
