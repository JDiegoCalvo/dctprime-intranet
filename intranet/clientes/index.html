		<div id="loader">

						</div>
						<div class="form-row">

								<input type="text" class="form-control form-control-sm" autocomplete="off" name="nombre" id="nombre" placeholder="Nombre">
							</div>
							<div class="form-group col-md-4">
								<input type="text" class="form-control form-control-sm" autocomplete="off" name="primer_apellido" id="primer_apellido" placeholder="1er apellido">
							</div>
							<div class="form-group col-md-4">
								<input type="text" class="form-control form-control-sm" autocomplete="off" name="segundo_apellido" id="segundo_apellido" placeholder="2do apellido">
							</div>
						</div>
						<div class="form-row">
							<div class="form-group col-md-6">
								<input type="tel" class="form-control form-control-sm" autocomplete="off" maxlength="13" name="telefono" id="telefono" placeholder="TelÃ©fono" required>
							</div>
							<div class="form-group col-md-6">
								<input type="email" class="form-control form-control-sm" autocomplete="off" name="email" id="email" placeholder="Email" required>
							</div>
						</div>
						<div class="form-row">
							<div class="form-group col-md-6">
								<input type="text" class="form-control form-control-sm" autocomplete="off" name="CIEC" id="CIEC" placeholder="CIEC">
							</div>
							<div class="form-group col-md-6">
								<input type="text" class="form-control form-control-sm" autocomplete="off" name="claveFIEL" id="claveFIEL" placeholder="Clave FIEL">
							</div>
						</div>
						<button class="btn btn-info btn-block">Guardar</button>
					</form>
				</div>
			</div>
