			<div class="container my-5" id="elegir_cliente">
				<div class="row">
					<div class="col-md-7 mx-auto my-5">
						<div class="card shadow">
							<h5 class="card-header">Elegir Cliente</h5>
							<div class="card-body">
								<form id="seleccionar">
									<div class="form-row">
										<div class="form-group col-md-4">
											<label>Cliente</label>
											<select class="form-control" name="cliente" id="clientes"></select>
										</div>
										<div class="form-group col-md-4">
											<label>Ejercicio</label>
											<select class="form-control" name="ejercicio" id="ejercicio">
												<option>2020</option>
												<option>2019</option>
												<option>2018</option>
												<option>2017</option>
												<option>2016</option>
												<option>2015</option>
											</select>
										</div>
										<div class="form-group col-md-4">
											<label>Periodo</label>
											<select class="form-control" name="periodo" id="periodo">
												<optgroup label="Mensual">
													<option value="01">01 - Enero</option>
													<option value="02">02 - Febrero</option>
													<option value="03">03 - Marzo</option>
													<option value="04">04 - Abril</option>
													<option value="05">05 - Mayo</option>
													<option value="06">06 - Junio</option>
													<option value="07">07 - Julio</option>
													<option value="08">08 - Agosto</option>
													<option value="09">09 - Septiembre</option>
													<option value="10">10 - Octubre</option>
													<option value="11">11 - Noviembre</option>
													<option value="12">12 - Diciembre</option>
												</optgroup>
												<optgroup label="Bimestral">
													<option value="01">01 - Bimestre (ene-feb)</option>
													<option value="02">02 - Bimestre (mar-abr)</option>
													<option value="03">03 - Bimestre (may-jun)</option>
													<option value="04">04 - Bimestre (jul-ago)</option>
													<option value="05">05 - Bimestre (sep-oct)</option>
													<option value="06">06 - Bimestre (nov-dic)</option>
												</optgroup>
											</select>
										</div>
									</div>
									<button class="btn btn-success">Aceptar</button>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>

						<div class="text-center">
							<div class="btn-group btn-group-toggle" data-toggle="buttons">

								<label class="btn btn-outline-primary" id="label_recibidos">
									<input type="radio" name="tipo" value="Recibidos" id="recibidos"> Recibidos
								</label>
							</div>
						</div>
